<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Shop Our Collection</h1>

    <div class="product-container">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://tse3.mm.bing.net/th?id=OIP.0BHfO1YvKZPns7lOjJUS_QHaE9&pid=Api&P=0&h=180" alt="Stylish Sneakers" class="product-image">

            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://tse3.mm.bing.net/th?id=OIP.7P3_LciC9XmMvZXGwO7COgHaFA&pid=Api&P=0&h=180" alt="Wireless Headphones" class="product-image">

            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://tse4.mm.bing.net/th?id=OIP.hk8ZtYClegyVpl72s6ARhwHaFj&pid=Api&P=0&h=180" alt="Watch" class="product-image">
            <h2 class="product-name"> Watch</h2>
            <p class="product-price">12999</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://tse4.mm.bing.net/th?id=OIP.Lvw2eq7kmNbrNa0gQzyGVwHaG9&pid=Api&P=0&h=180" alt="Trendy Backpack" class="product-image">
            <h2 class="product-name">Trendy Backpack</h2>
            <p class="product-price">999</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://tse4.mm.bing.net/th?id=OIP.r8JsKLOaS_NVdx2nay6pIAHaHZ&pid=Api&P=0&h=180" alt="Bracelet" class="product-image">
            <h2 class="product-name">Bracelet</h2>
            <p class="product-price">999</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">

            <h2 class="product-name">Bouquet</h2>
            <p class="product-price">4599</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images.macrumors.com/t/am4vVC9GmFV4Nvr_RRwoAhvSzzw=/2500x/article-new/2024/01/iPhone-16-Pro-Perspective-Feature.jpg" alt="Iphone 16 pro" class="product-image">
            <h2 class="product-name">iPhone 16 Pro</h2>
            <p class="product-price">129999</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.MouPKyTkP1P2A2x11mh48QAAAA&pid=Api&P=0&h=180" alt="Boat Earpods" class="product-image">
            <h2 class="product-name">Boat Earpods</h2>
            <p class="product-price">3599</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

    <script src="script.js"></script>

</html>
